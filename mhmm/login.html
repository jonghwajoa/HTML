<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <link href="css/nav.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav>
      <div class="nav-wrap">
        <h1 id="brand"><a href="/">MHMM</a></h1>
        <ul>
          <li><a>Login</a></li>
          <li><a>About Team</a></li>
        </ul>
        <footer><span>Copyright 2019 MHMM</span></footer>
      </div>
      <a class="sideBtn">Open </a>
    </nav>

    <div class="login-wrap">
      <section class="login">
        <h3>로그인 정보</h3>
        <form action="/auth/login" method="POST">
          <label for="id" class="ir_su">아이디</label>
          <input
            type="input"
            id="id"
            name="id"
            class="input_text"
            placeholder="아이디를 입력해주세요"
            autocomplete="off"
            maxlength="20"
          />
          <label for="pw" class="ir_su">비밀번호</label>
          <input
            type="password"
            id="pw"
            name="pw"
            class="input_text"
            placeholder="비밀번호를 입력해주세요"
            autocomplete="off"
            maxlength="20"
          />
          <input type="submit" id="login-submit-btn" value="로그인" />
          <input type="button" value="회원가입" onClick="location.href='/auth/signup'" />
          <input type="button" value="홈으로" onClick="location.href='/'" />
        </form>
      </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/auth/login.js"></script>
  </body>
</html>
